name = "tiko-media-upload"
main = "src/index.ts"
compatibility_date = "2024-01-17"
account_id = "dc2b7d14a69351375cab6de9a13ddee9"

[env.production]
routes = [
  { pattern = "api.tikocdn.org/upload", zone_name = "tikocdn.org" },
  { pattern = "api.tikocdn.org/analyze", zone_name = "tikocdn.org" }
]

[[env.production.r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "media"

